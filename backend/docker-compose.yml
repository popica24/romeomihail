services:
  backend:
    container_name: romeomihail_backend
    build:
      context: .
      dockerfile: ${DOCKERFILE:-Dockerfile.dev}
    ports:
      - "${BACKEND_PORT:-8080}:8000"
    networks:
      - romeomihail_network
    env_file:
      - .env
    volumes:
      - .:/app
      - romeomihail_static:/app/staticfiles
      - romeomihail_media:/app/media
    healthcheck:
      test: ["CMD", "python", "manage.py", "check", "--database", "default"]
      interval: 50s
      timeout: 3s
      retries: 3
      start_period: 20s
    depends_on:
      rm_db:
        condition: service_healthy
    restart: unless-stopped

  rm_db:
    image: postgres:18-alpine
    container_name: romeomihail_db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-romeomihail_db}
      # Required for PostgreSQL 18+
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      # For PostgreSQL 18+, mount at /var/lib/postgresql
      - romeomihail_postgres_data:/var/lib/postgresql
    networks:
      - romeomihail_network
    restart: unless-stopped

  rm_pgadmin:
    image: dpage/pgadmin4
    container_name: romeomihail_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_MFA_SUPPORTED_METHODS: '["authenticator"]'
      PGADMIN_CONFIG_MFA_FORCE_REGISTRATION: "True"
    ports:
      - "5050:80"
    networks:
      - romeomihail_network
    depends_on:
      - rm_db
    volumes:
      - romeomihail_pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped

  # Production only services
  nginx:
    profiles: ["prod"]
    image: nginx:alpine
    container_name: romeomihail_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/letsencrypt:ro
      - ./certbot-webroot:/var/www/certbot:ro
      - romeomihail_static:/app/staticfiles:ro
      - romeomihail_media:/app/media:ro
    networks:
      - romeomihail_network
    depends_on:
      - backend
    restart: always

  certbot:
    profiles: ["prod"]
    image: certbot/certbot
    container_name: romeomihail_certbot
    volumes:
      - ./ssl:/etc/letsencrypt
      - ./certbot-webroot:/var/www/certbot
    entrypoint: |
      /bin/sh -c '
        trap exit TERM;
        while :; do
          certbot renew --webroot --webroot-path=/var/www/certbot;
          sleep 12h & wait $${!};
        done
      '
    restart: unless-stopped

volumes:
  romeomihail_postgres_data:
  romeomihail_pgadmin_data:
  romeomihail_static:
  romeomihail_media:

networks:
  romeomihail_network:
    driver: bridge
    name: romeomihail_network
